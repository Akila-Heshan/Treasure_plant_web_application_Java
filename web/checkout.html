<!DOCTYPE html>
<html>
    <head>
        <title>CHECKOUT</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="asserts/css/bootstrap.css"/>
        <link rel="stylesheet" href="asserts/css/style.css"/>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">

    </head>
    <body>

        <div class="container-fluid" >

            <div class="m-2" >

                <p class="fs-5 fw-bold mt-3" >Sub Total :<span class="fw-lighter" id="sub-total" >20000</span></p>
                <p class="fs-5 fw-bold" >Shipping : Rs. <span class="fw-lighter" id="shiping" >3000</span></p>
                <p class="fs-5 fw-bold" >Total : Rs. <span class="fw-lighter" id="total" >203000</span></p>
                
                <div class="d-flex my-4" >
                    
                    <input type="checkbox" class="" id="checkbox1" />
                    <label class="col-auto mx-3">Same As Your current Address</label>
                </div>

            </div>

            <div class="col-12 d-flex align-items-center my-3 mb-4 flex-column" >

                <div class="col-10 row" >

                    <div class="col-12 col-lg-6" >
                        <label>First Name</label>
                        <input class="form-control" id="first-name" type="text" placeholder="First Name" />
                    </div>
                    <div class="col-12 col-lg-6" >
                        <label>Last Name</label>
                        <input class="form-control" id="last-name" type="text" placeholder="Last Name" />
                    </div>
                    
                </div>

                <div class="col-10 row mt-3" >

                    <div class="col-12 col-lg-6" >
                        <label>Address Line 1</label>
                        <input class="form-control" id="address1" type="text" placeholder="Address Line 1" />
                    </div>
                    <div class="col-12 col-lg-6" >
                        <label>Address Line 2</label>
                        <input class="form-control" id="address2" type="text" placeholder="Address Line 2" />
                    </div>

                </div>

                <div class="col-10 row justify-content-center my-3" >

                    <div class="d-flex flex-column col-12 col-lg-6">
                        <label>City</label>
                        <select id="city" class="btn  border-dark border-2" >
                            <option value="0" >Select</option>
                        </select>
                    </div>

                    <div class="d-flex flex-column col-12 col-lg-6">
                        <label>Postal Code</label>
                        <input class="form-control" id="postal-code" type="text" placeholder="Postalcode" />
                    </div>

                </div>

                <div class="col-10 row justify-content-center" >

                    <div class="col-12 col-lg-6" >
                        <label>Mobile</label>
                        <input class="form-control" id="mobile" type="text" placeholder="Mobile" />
                    </div>

                </div>

                <div class="col-10 row justify-content-center my-5" >

                    <button class="btn btn-primary col-6" onclick="checkout()" >Confirm Order</button>

                </div>

            </div>

        </div>
        
        <script type="text/javascript" src="https://www.payhere.lk/lib/payhere.js"></script>
        <script src="asserts/js/checkout.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    </body>
</html>
