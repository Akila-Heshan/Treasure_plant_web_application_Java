<html>
    <head>
        <title>JOIN US</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="asserts/css/bootstrap.css"/>
        <link rel="stylesheet" href="asserts/css/style.css"/>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">

    </head>

    <body onload="loadCity()" >

        <div class="container-fluid h-100-fix col-12 d-flex justify-content-center align-items-center background-image-signin flex-column" >

            <div class="col-11 position-absolute h-100-fix z-1" >
                <div class="fs-2 fw-bold text-white mt-3">TREASURE <span class="text-warning">PLANT</span></div>
            </div>

            <div class="col-11 col-md-8 col-lg-5 col-xl-3 dark-transparent br-1 d-flex justify-content-center align-items-center flex-column z-3" >

                <div  class="text-white fw-bold fs-2 m-3" >SELLER LOGIN</div>

                <div class="col-10 mb-3" >
                    <label class="text-white" >Email</label>
                    <input type="text" id="email" class="form-control" placeholder="Email" />
                </div>

                <div class="col-10 mb-3" >
                    <label class="text-white" >Password</label>
                    <input type="password" id="password" class="form-control" placeholder="Password" />
                </div>


                <button class="btn btn-primary col-10 fw-bold mb-3" onclick="sellerSignIn()" >LOG IN</button>


                <a href="seller-signin.html" class="text-start mb-3 text-white" >CREATE SELLER ACCOUNT<i class="bi bi-arrow-bar-right"></i></a>

            </div>

        </div>

        <script src="asserts/js/seller-signin.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    </body>
</html>
