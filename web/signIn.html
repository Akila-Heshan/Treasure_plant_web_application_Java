        <div class="container-fluid h-100-fix col-12 d-flex justify-content-center align-items-center background-image-signin flex-column" >

            </div>

                <div  class="text-white fw-bold fs-2 m-3" >SIGN IN</div>
                <div class="col-10 mb-3" >
                    <label class="text-white" >Email</label>
                    <input type="email" id="email" class="form-control" placeholder="Your Email" />
                </div>
                <div class="col-10 mb-3" >
                    <label class="text-white" >Password</label>
                    <input type="password" id="password" class="form-control" placeholder="Your Password" />
                </div>
                <a href="#" class="text-start mb-3" >Forget Password?</a>
                <button class="btn btn-primary col-10 fw-bold mb-3" onclick="signIn()" >SIGN IN</button>
