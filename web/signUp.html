<html>
    <head>
        <title>SIGN UP</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link rel="stylesheet" href="asserts/css/bootstrap.css"/>
        <link rel="stylesheet" href="asserts/css/style.css"/>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
        
    </head>
    
    <body>
        
        <div class="container-fluid h-100-fix col-12 d-flex justify-content-center align-items-center background-image-signin flex-column" >
            
            <div class="col-11 position-absolute h-100-fix z-1" >
                <div class="fs-2 fw-bold text-white mt-3">TREASURE <span class="text-warning">PLANT</span></div>
            </div>
            
            <div class="col-11 col-md-8 col-lg-5 col-xl-3 dark-transparent br-1 d-flex justify-content-center align-items-center flex-column z-3" >
                
                <div  class="text-white fw-bold fs-2 m-3" >SIGN UP</div>
                <div class="col-10 mb-3" >
                    <label class="text-white" >First Name</label>
                    <input id="first-name" type="text" class="form-control" placeholder="Your First Name" />
                </div>
                <div class="col-10 mb-3" >
                    <label class="text-white" >Last Name</label>
                    <input id="last-name" type="text" class="form-control" placeholder="Your Last Name" />
                </div>
                <div class="col-10 mb-3" >
                    <label class="text-white" >Email</label>
                    <input id="email" type="email" class="form-control" placeholder="Your Email" />
                </div>
                <div class="col-10 mb-4" >
                    <label class="text-white" >Password</label>
                    <input id="password" type="password" class="form-control" placeholder="Your Password" />
                </div>
                <button class="btn btn-primary col-10 fw-bold mb-3" onclick="signUp()" >Create Account</button>
                <a href="signIn.html" class="text-start mb-3 text-white" ><i class="bi bi-arrow-bar-left"></i> Ale ready have account</a>
               
            </div>
            
        </div>
        
        <script src="asserts/js/sign-up.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    </body>
</html>
