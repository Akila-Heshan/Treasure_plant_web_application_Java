<html>
    <head>
        <title>JOIN US</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="asserts/css/bootstrap.css"/>
        <link rel="stylesheet" href="asserts/css/style.css"/>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">

    </head>

    <body onload="loadCity()" >

        <div class="container-fluid h-100-fix col-12 d-flex justify-content-center align-items-center background-image-signin flex-column" >

            <div class="col-11 position-absolute h-100-fix z-1" >
                <div class="fs-2 fw-bold text-white mt-3">TREASURE <span class="text-warning">PLANT</span></div>
            </div>

            <div class="col-11 col-md-8 col-lg-5 col-xl-3 dark-transparent br-1 d-flex justify-content-center align-items-center flex-column z-3" >

                <div  class="text-white fw-bold fs-2 m-3" >Create Seller Account</div>

                <div class="col-10 mb-3" >
                    <label class="text-white" >Address Line 1</label>
                    <input type="text" id="line1" class="form-control" placeholder="Line 1" />
                </div>

                <div class="col-10 mb-3" >
                    <label class="text-white" >Address Line 2</label>
                    <input type="text" id="line2" class="form-control" placeholder="Line 1" />
                </div>

                <div class="col-10 mb-3" >
                    <label class="text-white" >Mobile</label>
                    <input type="text" id="mobile" class="form-control" placeholder="Mobile Number" />
                </div>

                <div class="col-10 mb-3" >
                    <label class="text-white" >City</label>
                    <select class="form-control" id="city" >
                        <option value="0" >Select</option>
                    </select>
                </div>

                <button class="btn btn-primary col-10 fw-bold mb-3" onclick="createSeller()" >JOIN US</button>


                <a href="signIn.html" class="text-start mb-3 text-white" >SIGN IN<i class="bi bi-arrow-bar-right"></i></a>

            </div>

        </div>

        <script src="asserts/js/seller.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    </body>
</html>
